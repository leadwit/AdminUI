        <!-- BEGIN PAGE CONTENT-->
        <div id="page">
            <div class="row-fluid">
                <div class="span12">

                    <!-- 内容区域 -->
                    <div class="widget">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>内容</h4>
                                   <span class="tools">
                                   <a href="javascript:;" class="icon-chevron-down"></a>
                                   <a href="javascript:;" class="icon-remove"></a>
                                   </span>
                        </div>
                        <div class="widget-body form">
                            <p>Basic validations</p>
                            <!-- BEGIN FORM-->
                            <form class="form-horizontal" action="#">
                                <div class="control-group warning">
                                    <label for="inputWarning" class="control-label">Input with warning</label>
                                    <div class="controls">
                                        <input type="text" id="inputWarning" class="span6">
                                        <span class="help-inline">Something may have gone wrong</span>
                                    </div>
                                </div>
                                <div class="control-group error">
                                    <label for="inputError" class="control-label">Input with error</label>
                                    <div class="controls">
                                        <input type="text" id="inputError" class="span6">
                                        <span class="help-inline">Please correct the error</span>
                                    </div>
                                </div>
                                <div class="control-group success">
                                    <label for="inputSuccess" class="control-label">Input with success</label>
                                    <div class="controls">
                                        <input type="text" id="inputSuccess" class="span6">
                                        <span class="help-inline ">Woohoo!</span>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit">Save</button>
                                    <button class="btn" type="button">Cancel</button>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>

                    <!-- 内容区域 END -->
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="widget box blue">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>Validation 2</h4>
                         <span class="tools">
                           <a class="icon-chevron-down" href="javascript:;"></a>
                           <a class="icon-remove" href="javascript:;"></a>
                        </span>
                        </div>
                        <div class="widget-body form">
                            <!-- BEGIN FORM-->
                            <p>Validations with icon</p>
                            <form class="form-horizontal" action="#">
                                <div class="control-group warning">
                                    <label class="control-label">Input with warning</label>
                                    <div class="controls input-icon">
                                        <input type="text" class="span6">
                                 <span data-original-title="please write a valid email" class="input-warning tooltips">
                                 <i class="icon-warning-sign"></i>
                                 </span>
                                    </div>
                                </div>
                                <div class="control-group error">
                                    <label class="control-label">Input with error</label>
                                    <div class="controls input-icon">
                                        <input type="text" class="span6">
                                 <span data-original-title="please write a valid email" class="input-error tooltips">
                                 <i class="icon-exclamation-sign"></i>
                                 </span>
                                    </div>
                                </div>
                                <div class="control-group success">
                                    <label class="control-label">Input with success</label>
                                    <div class="controls input-icon">
                                        <input type="text" class="span6">
                                 <span data-original-title="Success input!" class="input-success tooltips">
                                 <i class="icon-ok"></i>
                                 </span>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit">Save</button>
                                    <button class="btn" type="button">Cancel</button>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                    <!-- END VALIDATION STATES-->
                </div>
            </div>
