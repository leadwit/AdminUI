<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Dashboard Page</title>
    <link href="../../../framework/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../../framework/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../../framework/component/uniform/uniform.default.min.css" rel="stylesheet">
    <link href="../../../framework/style/font-myriadpro.css" rel="stylesheet">
    <link href="../../../framework/style/font-awesome.css" rel="stylesheet">

    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/style-responsive.css" rel="stylesheet">
    <link href="../../css/theme-default.css" rel="stylesheet" id="style_color"><!--此id用于动态切换模板-->
    <link href="../../css/app.less" rel="stylesheet/less"><!--使用JS实时编译LESS文件，严重影响页面的加载速度。在生产环境中，应先将LESS编译为CSS，并修改这里。-->

    <!--这里加载JS是为了能预先处理好界面的效果，避免出现界面“闪烁”的情况-->
    <script src="../../../framework/jquery/jquery-1.8.3.min.js"></script>
    <script src="../../../framework/bootstrap/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../../../framework/less/es5-shim.min.js"></script>
    <![endif]-->
    <script src="../../../framework/less/less-1.4.2.min.js"></script><!--如果需要在IE6、7、8中使用，请先在引入less.js前先引入es5-shim.js-->
    <!-- ie8 fixes -->
    <!--[if lt IE 9]>
    <script src="../../../framework/ie/excanvas.min.js"></script>
    <script src="../../../framework/ie/respond.min.js"></script>
    <![endif]-->
    <script src="../../../framework/component/uniform/jquery.uniform.min.js"></script>

    <script src="../../script/app.js"></script>
    <script src="../../script/ui-compile.js"></script>
    <title>ngJqwidgets Grid 添加演示</title>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top" ng-controller="mainCtrl">
    <div id="frame-main-content">
        <div class="container-fluid">


<div ng-controller="pageCtrl">
    <!-- BEGIN PAGE CONTENT-->
    <div id="page">
        <div class="row-fluid">
            <div class="span12">
                <!-- 内容区域 -------------------------------------------->

                <!-- BEGIN SAMPLE FORM widget-->
                <div class="widget">

                    <div class="widget-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">传入ID</label>
                        <div class="controls">
                            <input type="text" class="span6" ng-model="data.id"/>
                            <span class="help-inline">调用页面传过来的ID</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Input with Popover</label>
                        <div class="controls">
                            <input type="text" class="span6  popovers" data-trigger="hover" value="{{abc}}"
                                   data-content="Popover body goes here. Popover body goes here."
                                   data-original-title="Popover header"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Input with Tooltip</label>

                        <div class="controls">
                            <input type="text" class="span6  tooltips" data-trigger="hover"
                                   data-original-title="Tooltip text goes here. Tooltip text goes here."/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Email Address Input</label>

                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">@</span><input class=" " type="text" placeholder="Email Address"/>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Email Address Input</label>

                        <div class="controls">
                            <div class="input-icon left">
                                <i class="icon-envelope"></i>
                                <input class=" " type="text" placeholder="Email Address"/>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Currency Input</label>

                        <div class="controls">
                            <div class="input-prepend input-append">
                                <span class="add-on">$</span><input class=" " type="text"/><span class="add-on">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Default Dropdown</label>

                        <div class="controls">
                            <select class="span6 " data-placeholder="Choose a Category" tabindex="1">
                                <option value="">Select...</option>
                                <option value="Category 1">Category 1</option>
                                <option value="Category 2">Category 2</option>
                                <option value="Category 3">Category 5</option>
                                <option value="Category 4">Category 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Default Dropdown(Multiple)</label>

                        <div class="controls">
                            <select class="span6 " multiple="multiple" data-placeholder="Choose a Category" tabindex="1">
                                <option value="Category 1">Category 1</option>
                                <option value="Category 2">Category 2</option>
                                <option value="Category 3">Category 5</option>
                                <option value="Category 4">Category 4</option>
                                <option value="Category 3">Category 6</option>
                                <option value="Category 4">Category 7</option>
                                <option value="Category 3">Category 8</option>
                                <option value="Category 4">Category 9</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Radio Buttons</label>
                        <div class="controls">
                            <label class="radio">
                                <input type="radio" name="optionsRadios1" value="option1"/>
                                Option 1
                            </label>
                            <label class="radio">
                                <input type="radio" name="optionsRadios1" value="option2" checked/>
                                Option 2
                            </label>
                            <label class="radio">
                                <input type="radio" name="optionsRadios1" value="option2"/>
                                Option 3
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Checkbox</label>

                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" value=""/> Checkbox 1
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value=""/> Checkbox 2
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Textarea</label>

                        <div class="controls">
                            <textarea class="span6 " rows="3"></textarea>
                        </div>
                    </div>
                    </form>
                    <!-- END FORM-->
                    </div>
                </div>
                <!-- END SAMPLE FORM widget-->

                <!-- 内容区域 END ---------------------------------------->
            </div>
        </div>
        <!--END:BODY-->
    </div>
    <!-- END PAGE CONTENT-->
</div>

             </div>
</div>
<div ng-controller="endCtrlForIframe"></div>

     <!-- BEGIN JAVASCRIPTS -->
     <!-- Load javascripts at bottom, this will reduce page load time -->
     <script src="../../../framework/jquery/jquery.tmpl.min.js"></script>
     <script src="../../../framework/jquery/jquery.query.min.js"></script>
     <script src="../../../framework/angular/angular.min.js"></script>
     <script src="../../../framework/angular/angular-resource.min.js"></script>
     <script src="../../../framework/angular/angular-route.min.js"></script>
     <script src="../../../framework/LAB/LAB.min.js"></script>

     <script src="../../../framework/framework.js"></script>
     <script src="../../../framework/main-controller.js"></script>

     <!--<script src="../../../framework-kendoui/ng-grid-kendoui/directive.js"></script>-->         <!--可以在这里统一调用，也可以在需要使用的页面中单独调用-->
     <!--<script src="../../../framework-jqwidgets/ng-grid-jqwidgets/directive.js"></script>-->     <!--可以在这里统一调用，也可以在需要使用的页面中单独调用-->
     <!-- END JAVASCRIPTS -->

 <!-- END BODY -->
    <script src="controller/ng-grid-jqwidgets-add-page.js"></script>

</body>
</html>
