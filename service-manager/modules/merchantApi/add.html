        <div class="container-fluid">

<div class="row-fluid">
    <div class="span10">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            接口添加
        </h3>

            <li>
                <a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
            </li>
            <li>
                <a href="#">接入客户端管理</a> <span class="divider">&nbsp;</span>

<!-- BEGIN PAGE CONTENT-->
<div id="page" ng-controller="merchantApiAddCtrl">
    <div class="row-fluid">
        <div class="span12">
            <!-- 内容区域 -------------------------------------------->
            <div class="content-body">
                <div class="widget widget-tabs">
                    <div class="widget-title">
                        <h4><i class="icon-reorder"></i>接口添加</h4>
                    </div>
                    <div class="widget-body">
                        <form name="form" method="post" style="height:800px" novalidate class="form-horizontal">
                            <div class="tabbable portlet-tabs">
                                <ul class="nav nav-tabs">
                                    <li><a href="#portlet_tab2" data-toggle="tab">接口选择列表</a></li>
                                    <li class="active"><a href="#portlet_tab1" data-toggle="tab">基础信息</a></li>
                                </ul>
                                <div class="tab-content" >
                                    <div class="tab-pane active" id="portlet_tab1">
                                        <div class="control-group">
                                            <label class="control-label">客户端名称：</label>
                                            <div class="controls">
                                                <select id = "clientName"  ng-model="project.clientId"  class="span4" required>
                                                    <option ng-repeat="client in project.clientVos" value="{{client.id}}" ng-selected="client.id==project.clientId">
                                                        {{client.name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">状态：</label>
                                            <div class="controls">
                                                <label class="radio"><input type="radio" name="status" value="1" ng-model="project.status"/>有效</label>
                                                <label class="radio"><input type="radio" name="status" value="0" ng-model="project.status"/>无效</label>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">生效时间：</label>
                                            <div class="controls">
                                                <div class=" input-append date start_datetime"  data-link-field="dtp_aliveTimes" >
                                                    <input size="16" type="text" id="dtp_aliveTimes"  value="" ng-model="project.aliveTime" readonly>
                                                    <span class="add-on"><i class="icon-remove"></i></span>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">失效时间：</label>
                                            <div class="controls">
                                                <div class=" input-append date end_datetime"  data-link-field="dtp_destoryTime">
                                                    <input size="16" type="text" value=""  id="dtp_destoryTime" ng-model="project.destoryTime" readonly>
                                                    <span class="add-on"><i class="icon-remove"></i></span>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">描述：</label>
                                            <div class="controls">
                                                <textarea  id="description"  value="" class="span4" style="height:50px" ng-model="project.description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane " id="portlet_tab2" >
                                        <div class="row-fluid" >
                                            <div class="span6 "  >
                                                <div class="widget-title">
                                                    <h5>接口选择</h5>
                                                </div>
                                                <div class="gridselect">
                                                    <table class="angular-grid" id="grid1"
                                                           ng-grid-jqwidgets="'url':'{{gridUrl}}','pagesize':'20','width':'100%','selectionmode':'multiplerowsextended','sortcolumn': 'id','sortdirection': 'desc'">
                                                        <thead><tr><td>
                                                            <div style="width:100%;padding-top: 0px; margin-left: 0px;  margin-top: 0px;">
                                                                <div  style="float:left;">类别名: </div>
                                                                <div style="float:left;width:15%"><input name="code" class='jqx-input J_search' type='text' ng-keydown="search2($event)" style="width:100%" /></div>
                                                                <div  style="float:left;">方法名: </div>
                                                                <div style="float:left;width:15%"><input name="methodName" class='jqx-input J_search' type='text'   ng-keydown="search2($event)" style="width:100%" /></div>
                                                                <div  style="float:left;">版本: </div>
                                                                <div style="float:left;width:15%"><input name="versions" class='jqx-input J_search' type='text'  ng-keydown="search2($event)" style="width:100%" /></div>
                                                                <div  style="float:left;"><button class="toolbar-search btn-mini btn J_bt_search" ng-click="search()"><i class="icon-search"></i> 搜索</button></div>
                                                            </div>
                                                        </td></tr></thead>
                                                        <tbody>
                                                        <tr>
                                                            <th data-fieldName="Gridid" data-fieldType="int" data-cellsalign="center" data-width="5%"
                                                                data-renderer="function GrididRenderer(row, column, value){return row}">Grid行号</th>
                                                            <th data-fieldName="id" data-fieldType="int" data-cellsalign="center" data-width="5%">ID</th>
                                                            <th data-fieldName="category" data-fieldType="string" data-width="30%">类别</th>
                                                            <th data-fieldName="methodName" data-fieldType="string" data-width="30%">方法</th>
                                                            <th data-fieldName="methodVersion" data-fieldType="string" data-width="30%">版本</th>
                                                        </tr>
                                                        </tbody>
                                                        <tfoot><tr><td>
                                                            <button class="btn J_bt_cp" ng-click="copy()"><i class="icon-road"></i> 选择接口</button>
                                                        </td></tr></tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="span6" >
                                                <div class="widget-title">
                                                    <h5>已选择的接口</h5>
                                                </div>
                                                <div class="gridselected" >
                                                    <table class="angular-grid" id="grid2" ng-data="gridJson" ng-grid-jqwidgets="'width':'98%','pageable':'false','selectionmode':'multiplerowsextended','sortcolumn': 'id','sortdirection': 'desc'">
                                                        <tbody>
                                                        <tr>
                                                            <th data-fieldName="id2" data-fieldType="int" data-cellsalign="center" data-width="5%"
                                                                data-renderer="function id2Renderer(row, column, value){return row}" >Grid行号</th>
                                                            <th data-fieldName="id" data-fieldType="int" data-cellsalign="center" data-width="5%">ID</th>
                                                            <th data-fieldName="category" data-fieldType="string" data-width="30%">类别</th>
                                                            <th data-fieldName="methodName" data-fieldType="string" data-width="30%">方法</th>
                                                            <th data-fieldName="methodVersion" data-fieldType="string" data-width="30%">版本</th>
                                                        </tr>
                                                        </tbody>
                                                        <tfoot><tr><td>
                                                            <button class="btn J_bt_de"  ng-click="delete()"><i class="icon-road"></i> 删除接口</button>
                                                        </td></tr></tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions" style="padding:10px;">
                                <a class="btn btn-success" href="javascript:void 0" ng-click="save(form.$invalid)" ng-disabled="form.$invalid">提交</a>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
            <!-- 内容区域 END ---------------------------------------->
        </div>
    </div>
    <!--END:BODY-->
</div>
